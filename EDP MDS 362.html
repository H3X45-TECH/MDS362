<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="https://storage.googleapis.com/storage-ajaib-prd-platform-wp-artifact/2020/05/LPPF.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDS 362 TCC</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .menu-item {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sub-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 10px;
            padding: 20px;
            color: white;
            z-index: 9999;
        }
        .sub-menu h2 {
            margin-top: 0;
            font-size: 18px;
            text-align: center;
        }
        .sub-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px;
            text-align: center;
        }
        .sub-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .close-menu {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="error" style="color: red; display: none;">Username atau password salah!</p>
        </div>
    </div>
    
    <div id="mainPage" style="display: none;">
        <h1>MATAHARI 362 TANJUNGPINANG CITY CENTRE</h1>
        <h3>INTERNAL REPORT</h3>
        <button onclick="logout()" style="margin-bottom: 20px;">Logout</button>
        <div class="menu-container" id="menuContainer">
            <div class="menu-item" onclick="openMenu(event, 'Pareto by World')">Pareto by World</div>
            <div class="menu-item" onclick="openMenu(event, 'Bazzar by Brand')">Bazzar by Brand</div>
            <div class="menu-item" onclick="openMenu(event, 'Sales Person')">Sales Person</div>
        </div>
    </div>
    
    <div id="subMenu" class="sub-menu">
        <span class="close-menu" onclick="closeMenu()">&times;</span>
        <h2 id="menuTitle"></h2>
        <a href="#">Januari</a>
        <a href="#">Februari</a>
        <a href="#">Maret</a>
    </div>
    
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "MDS362P" && password === "362Matahar!") {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("mainPage").style.display = "block";
                localStorage.setItem("loggedIn", true);
                setTimeout(logout, 30 * 60 * 1000);
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
        function logout() {
            localStorage.removeItem("loggedIn");
            document.getElementById("mainPage").style.display = "none";
            document.getElementById("loginPage").style.display = "flex";
        }
        if (localStorage.getItem("loggedIn")) {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("mainPage").style.display = "block";
            setTimeout(logout, 30 * 60 * 1000);
        }
        function openMenu(event, title) {
            document.getElementById("menuTitle").innerText = title;
            document.getElementById("subMenu").style.display = "block";
        }
        function closeMenu() {
            document.getElementById("subMenu").style.display = "none";
        }
        document.body.addEventListener("click", function(event) {
            if (!document.getElementById("subMenu").contains(event.target) && !event.target.classList.contains("menu-item")) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
