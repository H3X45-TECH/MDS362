<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MATAHARI TANJUNG PINANG CITY CENTRE 362</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #E03E00;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .menu-item {
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .sub-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #444;
            border-radius: 0 0 10px 10px;
            padding: 10px 0;
            z-index: 1000;
        }
        .sub-menu a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
        }
        .sub-menu a:hover {
            background: #555;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #E03E00;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="mainPage" style="display: none; text-align: center;">
        <h1>MATAHARI TANJUNG PINANG CITY CENTRE 362</h1>
        <div class="menu-container">
            <script>
                // Data tautan untuk setiap bulan
                const bulanLinks = {
                    "Januari": "https://example.com/januari",
                    "Februari": "https://example.com/februari",
                    "Maret": "https://example.com/maret",
                    "April": "https://example.com/april",
                    "Mei": "https://example.com/mei",
                    "Juni": "https://example.com/juni",
                    "Juli": "https://example.com/juli",
                    "Agustus": "https://example.com/agustus",
                    "September": "https://example.com/september",
                    "Oktober": "https://example.com/oktober",
                    "November": "https://example.com/november",
                    "Desember": "https://example.com/desember"
                };

                for (let i = 1; i <= 8; i++) {
                    document.write(`
                        <div class="menu-item" onclick="toggleMenu(this)">Menu ${i}
                            <div class="sub-menu">
                                ${Object.entries(bulanLinks).map(([bulan, link]) => `<a href="${link}" target="_blank">${bulan}</a>`).join('')}
                            </div>
                        </div>
                    `);
                }
            </script>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("loggedIn")) {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("mainPage").style.display = "block";
            }
            document.getElementById("loginForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                if (username === "MDS362P" && password === "362Matahari!") {
                    localStorage.setItem("loggedIn", "true");
                    document.getElementById("loginPage").style.display = "none";
                    document.getElementById("mainPage").style.display = "block";
                } else {
                    alert("Login gagal. Cek kembali ID dan Password.");
                }
            });
        });
        function logout() {
            localStorage.removeItem("loggedIn");
            location.reload();
        }
        function toggleMenu(menu) {
            document.querySelectorAll(".menu-item .sub-menu").forEach(sub => {
                if (sub.parentElement !== menu) sub.style.display = "none";
            });
            let subMenu = menu.querySelector(".sub-menu");
            subMenu.style.display = subMenu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
