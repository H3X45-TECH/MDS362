<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="https://storage.googleapis.com/storage-ajaib-prd-platform-wp-artifact/2020/05/LPPF.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDS 362 TCC</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            background: linear-gradient(135deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin: 0 auto;
            padding: 10px;
            max-width: 90%;
            text-decoration: underline;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        .menu-item {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            position: relative;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 5;
        }
        .menu-item:hover {
            filter: brightness(1.2);
        }
        .sub-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 10px;
            padding: 20px;
            z-index: 9999;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .sub-menu h2 {
            margin-top: 0;
            font-size: 18px;
            text-align: center;
        }
        .sub-menu a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .sub-menu a:hover {
            background: #333;
        }
        .close-menu {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="closeMenuOutside(event)">
    <h1>MATAHARI 362 TANJUNGPINANG CITY CENTRE</h1>

    <h3>INTERNAL REPORT</h3>
    <div class="menu-container">
        <div class="menu-item" onclick="openMenu(event, 'paretoMenu', 'Pareto by World')">
            Pareto by World
        </div>
        <div class="menu-item" onclick="openMenu(event, 'bazzarMenu', 'Bazzar by Brand')">
            Bazzar by Brand
        </div>
        <div class="menu-item" onclick="openMenu(event, 'salesMenu', 'Sales Person')">
            Sales Person
        </div>
    </div>

    <div id="paretoMenu" class="sub-menu">
        <span class="close-menu" onclick="closeMenu('paretoMenu')">&times;</span>
        <h2>Pareto by World</h2>
        <a href="#">Januari</a>
        <a href="#">Februari</a>
        <a href="#">Maret</a>
    </div>
    <div id="bazzarMenu" class="sub-menu">
        <span class="close-menu" onclick="closeMenu('bazzarMenu')">&times;</span>
        <h2>Bazzar by Brand</h2>
        <a href="#">Januari</a>
        <a href="#">Februari</a>
        <a href="#">Maret</a>
    </div>
    <div id="salesMenu" class="sub-menu">
        <span class="close-menu" onclick="closeMenu('salesMenu')">&times;</span>
        <h2>Sales Person</h2>
        <a href="#">Januari</a>
        <a href="#">Februari</a>
        <a href="#">Maret</a>
    </div>

    <script>
        function openMenu(event, id, title) {
            event.stopPropagation();
            document.querySelectorAll(".sub-menu").forEach(menu => menu.style.display = "none");
            let menu = document.getElementById(id);
            menu.style.display = "block";
            menu.querySelector("h2").innerText = title;
        }
        function closeMenu(id) {
            document.getElementById(id).style.display = "none";
        }
        function closeMenuOutside(event) {
            if (!event.target.closest(".sub-menu") && !event.target.closest(".menu-item")) {
                document.querySelectorAll(".sub-menu").forEach(menu => menu.style.display = "none");
            }
        }
    </script>
</body>
</html>
